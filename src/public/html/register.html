<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/loader.css" />
        <script src="/js/loader.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/loging-register.css" />
        <link rel="stylesheet" href="/css/register.css" />
        <script defer src="/js/register.js"></script>
        <title>Register</title>
    </head>
    <body>
        <div id="loader-box" class="loader-box ">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="loging-page">
            <div class="loging-box">
                <div class="loging-errors"></div>
                <h3 class="loging-title">Please Register a New User</h3>
                <form>
                    <div class="input-group">
                        <label for="loging-email">Email</label>
                        <input
                            type="email"
                            id="loging-email"
                            name="loging-email"
                            placeholder="Put your Email"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="loging-pasword">Pasword</label>
                        <input
                            type="password"
                            name="loging-pasword"
                            id="loging-pasword"
                            placeholder="Put your Pasword"
                            required
                        />
                    </div>
                    <div class="loging-box-button">
                        <button type="submit" class="loging-button">
                            Register
                        </button>
                    </div>
                    <div class="register-box-txt">
                        <p class="register-txt">
                            If you have a user, please
                            <a href="/login">log In now</a>
                            or go
                            <a href="/home">home</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
